<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="flex-col">

            <div class="flex-row flex-center">
                <div class="flex-col flex-center">
                    <div class="top-instruction-text">Hurry and click on the point to get started</div>
                    <iframe src="https://www.google.com/maps/d/embed?mid=znXGZoTmn8f0.kr738Izx8E2E" class="map-frame"></iframe>
                </div>
            </div>

            <div class="flex-col flex-center">
                <div class="question-text">How many cement columns hold up the council room?</div>
                <input id="theInput" type="number" class="answer-input">
                <button onclick="CouncilOfWar.checkAnswer(document.getElementById('theInput').value)" class="check-button">Check</button>
            </div>
        </div>

        <style>
            .flex-row {
                display: flex;
                flex-direction: row;
            }

            .flex-col {
                display: flex;
                flex-direction: column;
            }

            .flex-center {
                justify-content: center;
                align-items: center;
            }
        </style>

        <script src="app.js"></script>

    </body>

</html>
